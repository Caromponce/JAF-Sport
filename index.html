<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAF Sport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" defer></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <img src="res/JAFLogo - copia.jpg" alt="logo JAF">
            <a class="navbar-brand" href="#">JAF SPORT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#footer" class="nav-link" href="#" tabindex="-1">Contacto</a>
                    </li>
                </ul>
                <!-- Button trigger modal -->
                <button type="button" id="btnOpenCarrito" class="btn shadow-none" data-toggle="modal"
                    data-target="#carrito">
                    <i class="fas fa-shopping-cart fa-lg" id="badgeCarritoForma"></i>
                    <span class="badge badge-light" id="badgeCarrito">0</span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="d-flex flex-wrap justify-content-around align-items-center" id="containerTarjetas">
                </div>
            </div>
        </section>
    </main>
    <!-- Modal -->
    <div class="modal right fade" id="carrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modal-bodyCarritoVacio">
                        <i class="fa fa-exclamation-triangle" style="color:red; font-size:2.5rem"></i>
                        <h5 class="d-block mt-2">Su carrito está vacio</h5>
                    </div>
                    <div id="modal-bodyCarritoComprado">
                        <i class="fa fa-check-circle" style="color:green; font-size:2.5rem"></i>
                        <h5 class="d-block mt-2">Su compra se registró exitosamente</h5>
                    </div>
                    <div class="modal-bodyProductos"></div>
                    <div id="sumaModalCarrito" class="font-weight-bold"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success">Iniciar compra</button>
                </div>
            </div>
        </div>
        <div id="loader">
            <img src="res/loader.gif" alt="Loading..." />
        </div>
    </div>
    <footer id="footer" class="py-2 pt-4 mt-2">
        <div class="container containerForm">
            <div class='row'>
                <div class='col-6'>
                    <h3 class="mb-3">Encontranos</h3>
                    <div class="redes d-flex flex-column justify-content-around">
                        <div class="my-4"><i class="fab fa-facebook fa-lg"></i><a
                                href="https://www.facebook.com/Jaf_sport-101683411916162"> Jaf Sport</a></div>
                        <div class="my-4"><i class="fab fa-instagram fa-lg"></i><a
                                href="https://www.instagram.com/sport.jaf/">
                                /sport.jaf</a></div>
                        <div class="my-4"><i class="fab fa-whatsapp fa-lg"></i><a href="https://wa.me/1153859061/">
                                (+54)1153859061</a></div>
                    </div>
                </div>
                <div class="col-6 pl-4 border-left">
                    <h3 class="mb-3">Contacto</h3>
                    <form action="">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" name="apellido" class="form-control" placeholder="Apellido" required>
                            </div>
                        </div>
                        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                        <textarea name="mensaje" rows="5" class="form-control mb-3" placeholder="Ingrese su mensaje"
                            required></textarea>
                        <button class="btn btn-dark mr-2" type="reset">Limpiar</button>
                        <button class="btn btn-dark" id="sendForm" type="submit">Enviar</button>
                    </form>
                </div>
            </div>

    </footer>
</body>

</html>
